<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d3.js Visualization</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>
		
		// d3.json("data/json/us.json", function( data ) {
			
			// var data = "data/json/us.json";
			var data = [36.5, 36.5, 35.1, 35.6, 36.1, 36.4, 
						35.1, 35.4, 35.1, 34.3, 33.8, 32.1, 
						31.2, 30.2, 29.6, 29.8, 29.8, 30.5, 
						28.6, 29.7, 30.4, 30.4, 30.7, 29.4, 
						29.3, 29.9, 29.4, 30.5, 28.4, 30.9, 
						35, 39.8, 44.2, 48.5, 55, 55];
			
			var r = 300;
			
			var color = d3.scaleOrdinal()
							.domain([0, 60])
							.range(["red", "blue", "orange"]);
			
			var canvas = d3.select("body").append("svg")
							.attr("width", 1500)
							.attr("height", 700);
			
			var group = canvas.append("g")
							.attr("transform", "translate(300, 300)");
			
			var arc = d3.arc()
					.innerRadius(200)
					.outerRadius(r);
			
			var pie = d3.pie()
						.value(function (d) { return d; });
			
			var arcs = group.selectAll(".arc")
							.data( pie( data ) )
							.enter()
							.append("g")
							.attr("class", "arc");
			/*
			arcs.append("path")
					.attr("d", arc)
					.attr("fill", function (d) { return color (d.data); });
			*/
			
		// });

		
	</script>
</body>
</html>
