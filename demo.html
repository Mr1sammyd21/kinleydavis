<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d3.js Visualization</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>
		console.log(d3);
		
		d3.json("data/json/us.json", function( data ) {
			
			var canvas = d3.select("body").append("svg")
				.attr("width", 2000)
				.attr("height", 500);
			
			canvas.selectAll("rect").data( data )
				.enter().append("rect")
					.attr("width", function( d ) { return d.barrels; })
				  	.attr("height", 48)
				  	.attr("y", function( d, i ) { return i * 50; })
				  	.attr("fill", "blue");
		});
		
	</script>
</body>
</html>
