			var data = [36.5, 36.5, 35.1, 35.6, 36.1, 36.4,

						29.3, 29.9, 29.4, 30.5, 28.4, 30.9, 
						35, 39.8, 44.2, 48.5, 55, 55];
			
			var r = 300;
			
			var color = d3.scaleOrdinal()
							.domain([0, 60])
							.range(["red", "blue", "orange"]);
			
			var canvas = d3.select("body").append("svg")
							.attr("width", 1500)
							.attr("height", 700);
			
			var group = canvas.append("g")
							.attr("transform", "translate(300, 300)");
			
			var arc = d3.arc()
					.innerRadius(200)
					.outerRadius(r);
			
			var pie = d3.pie()
						.value(function (d) { return d; });
			
			var arcs = group.selectAll(".arc")
							.data( pie( data ) )
							.enter()
							.append("g")
							.attr("class", "arc");
			
			arcs.append("path")
					.attr("d", arc)
					.attr("fill", function (d) { return color (d.data); });
			
		// });
		
			var data2 = [36.5, 36.5, 35.1, 35.6, 36.1, 36.4,

			var r = 300;
			
			var color2 = d3.scaleOrdinal()
							.domain([0, 60])
							.range(["red", "blue", "orange"]);
			
			var canvas2 = d3.select("body").append("svg")
							.attr("width", 1500)
							.attr("height", 700);
			
			var group = canvas2.append("g")
							.attr("transform", "translate(300, 300)");
			
			var arc = d3.arc()
					.innerRadius(r)
					.outerRadius(r);
			
			var pie = d3.pie()
						.value(function (d) { return d; });
			
			var arcs = group.selectAll(".arc")
							.data( pie( data2 ) )
							.enter()
							.append("g")
							.attr("class", "arc");
			
			arcs.append("path")
					.attr("d", arc)
					.attr("fill", function (d) { return color2 (d.data2); });
			
			arcs.append("text")
				.attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
				.attr("text-anchor", "middle")
				.attr("font-size", "1.5em")
				.text( function (d) { return d.data2; });

		d3.json("data/json/us.json", function( data ) {
			
			var canvas1 = d3.select("body").append("svg")
				.attr("width", 2000)
				.attr("height", 2000);
			
			canvas1.selectAll("rect").data( data )
				.enter().append("rect")
					.attr("width", function( d ) { return d.barrels * 10; })
				  	.attr("height", 48)
				  	.attr("y", function( d, i ) { return i * 50; })
				  	.attr("fill", "blue");
			
			canvas1.selectAll("text").data(data)
				.enter().append("text")
					.attr("y", function ( d, i ) { return i * 50 + 24; })
					.text(function (d) { return d.barrels; })
					.attr("fill", "white");
		});
