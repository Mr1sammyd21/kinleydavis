							.attr("width", 1500)

			var arc = d3.arc()
					.innerRadius(100)

			var pie = d3.pie()

			var arcs = group.selectAll(".arc")
							.data(pie(data))
							.enter()
							.append("g")
							.attr("class", "arc");
			
			arcs.append("path")
					.attr("d", arc);
